<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Villa -Guest</title>
</head>
<body style="background-color: #FD9843;">
  <nav class="navbar navbar-expand navbar-dark navbar fixed-top" style="background-color: #FD7E14;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: rgb(253, 177, 36);" href="home.html"> <b>Yum Villa</b></a>
    </div>
    <div class="signing col-md-3 text-end">
      <button type="button" class="btn me-2 btn-outline" data-bs-toggle="modal" data-bs-target="#signin-modal"     style="color: #ffe0c6;">Login</button>
      <a type="button" class="btn " style="background-color: rgb(253, 177, 36); color: #ffe0c6;" href="signup.html">Sign-up</a>
    </div>
  </nav>
  <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="signinmodal" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #FD9843;">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h2 class="fw-bold mb-0" style="color: #ffe0c6;">Sign In</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #ffe0c6;"></button>
        </div>
        <div class="modal-body p-5 pt-0" >
         
          <form action="" method="post" class="">
             {% csrf_token %}
            {% for message in messages %}
      <h4 style="color: red;">{{message}}</h4>
      {% endfor %}
            <div class="form-floating mb-3">
              <input name = "username" type="username/email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com" style= "background-color: #FECBA1;" required>
              <label for="floatingInput">Email address or Username</label>
            </div>
            <div class="form-floating mb-3">
              <input name="password" type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password"    style= "background-color: #FECBA1;" required>
              <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-4 " style="background-color: rgb(253, 177, 36); color: #ffe0c6;" type="submit">Sign In</button>
            <small class="" > <a href="resetpassword.html" style="color: #ffe0c6;">Forgotten Password ?</a></small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3" style="color: #ffe0c6;">Or use a third-party</h2>

            <small class="text-center" >Don't have an account? <a href="signup.html" style="color: #ffe0c6;">Sign Up</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
